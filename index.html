<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    

    <section class="containerboss">
        
      <div class="container">
        <div class="per-head">
            <h1>Calculate Your Percentage</h1>
        </div>
       <form id="reset" action="">
        <div class="input-box">
            <input type="number" name="" value="" id="prog" placeholder="Programming Language">
            <input type="number" name="" value="" id="math" placeholder="Math">
            <input type="number" name="" value="" id="comp" placeholder="Computer">
            <input type="number" name="" value="" id="eng" placeholder="English">
            <button id="btn">Show Percentage</button>
        </div>
       </form>
      </div>
        <p id="para"></p>

    </section>




    <script src="./app.js"></script>
</body>
</html>
